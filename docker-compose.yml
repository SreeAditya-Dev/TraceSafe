version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tracesafe-postgres
    environment:
      POSTGRES_USER: tracesafe
      POSTGRES_PASSWORD: tracesafe123
      POSTGRES_DB: tracesafe
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracesafe"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: tracesafe-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build: ./backend
    container_name: tracesafe-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://tracesafe:tracesafe123@postgres:5432/tracesafe
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: tracesafe-media
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./agristack.json:/app/data/agristack.json
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: npm run dev

volumes:
  postgres_data:
  minio_data:
